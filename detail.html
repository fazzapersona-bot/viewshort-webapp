<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIEWSHORT Premium - Player</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0f1c;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h2 {
      margin-top: 10px;
      font-size: 1.2rem;
      text-align: center;
      color: #fff;
    }

    video {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      margin-top: 10px;
      background: #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #3ba1ff;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .loader {
      margin-top: 50px;
      text-align: center;
      font-size: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h2 id="title">Memuat...</h2>
  <video id="player" controls playsinline></video>

  <div class="controls">
    <button id="nextPart">‚è≠Ô∏è Tonton Selanjutnya</button>
    <button id="listPart">üìú List Part</button>
    <button id="home">üè† Home</button>
  </div>

  <footer>¬© VIEWSHORT ‚Äî gunakan dengan bijak</footer>

  <script type="module">
    // === KONFIGURASI SUPABASE ===
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://okqfnesvaetbljnzywvx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rcWZuZXN2YWV0Ymxqbnp5d3Z4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MjM0MTgsImV4cCI6MjA3Nzk5OTQxOH0.h3Z7bOJEBywZYHzwBSGScrvpXaDgNqHcXccLTkXjbhc';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // === AMBIL PARAMETER ID ===
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');
    const seriesId = params.get('series_id');

    const title = document.getElementById('title');
    const player = document.getElementById('player');
    const nextBtn = document.getElementById('nextPart');
    const listBtn = document.getElementById('listPart');
    const homeBtn = document.getElementById('home');

    async function loadVideo() {
      try {
        if (!videoId) {
          title.textContent = "‚ùå Video tidak ditemukan!";
          return;
        }

        const { data: videos, error } = await supabase
          .from('videos')
          .select('*')
          .eq('id', videoId)
          .limit(1);

        if (error || !videos || videos.length === 0) {
          title.textContent = "‚ö†Ô∏è Video tidak tersedia.";
          console.error(error);
          return;
        }

        const item = videos[0];
        title.textContent = item.title || "Tanpa Judul";

        player.src = item.video_url;
        player.type = "video/mp4";
        player.crossOrigin = "anonymous";
        player.load();

        player.addEventListener('loadedmetadata', () => {
          console.log("Durasi video:", player.duration);
        });

        player.play().catch(err => {
          console.warn('Autoplay diblokir:', err.message);
        });

        // === TOMBOL SELANJUTNYA ===
        nextBtn.onclick = async () => {
          const nextPart = item.part + 1;
          const { data: next } = await supabase
            .from('videos')
            .select('*')
            .eq('series_id', item.series_id)
            .eq('part', nextPart)
            .single();

          if (next) {
            window.location.href = `detail.html?id=${next.id}&series_id=${next.series_id}`;
          } else {
            alert("üì∫ Tidak ada part selanjutnya.");
          }
        };

        // === TOMBOL LIST PART ===
        listBtn.onclick = () => {
          window.location.href = `index.html?series=${item.series_id}`;
        };

        // === TOMBOL HOME ===
        homeBtn.onclick = () => {
          window.location.href = `index.html`;
        };

      } catch (err) {
        console.error("Gagal memuat video:", err);
        title.textContent = "Terjadi kesalahan.";
      }
    }

    loadVideo();
  </script>
</body>
</html>
