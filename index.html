<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIEWSHORT Premium</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0f1c;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 18px;
      color: #1e90ff;
      font-size: 1.5rem;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 10px 0 0 10px;
      width: 70%;
      outline: none;
    }

    .search-bar button {
      padding: 10px 16px;
      border: none;
      background-color: #1e90ff;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      font-weight: 600;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 15px;
    }

    .filter-buttons button {
      margin: 0 5px;
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .filter-buttons button.active {
      background-color: #1e90ff;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 15px;
    }

    .video-card {
      background: #111727;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .thumbnail {
      width: 100%;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      background: #000;
    }

    .video-title {
      padding: 8px;
      font-size: 0.9rem;
      text-align: center;
      color: #f1f1f1;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      opacity: 0.6;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <h1>üé¨ VIEWSHORT Premium</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari judul video..." />
    <button onclick="searchVideos()">üîç</button>
  </div>

  <div class="filter-buttons">
    <button class="active" onclick="filterCategory('terbaru')">Terbaru</button>
    <button onclick="filterCategory('populer')">Populer</button>
  </div>

  <div class="video-grid" id="videoGrid"></div>

  <footer>¬© VIEWSHORT ‚Äî Nikmati hiburan berkualitas</footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://okqfnesvaetbljnzywvx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rcWZuZXN2YWV0Ymxqbnp5d3Z4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MjM0MTgsImV4cCI6MjA3Nzk5OTQxOH0.h3Z7bOJEBywZYHzwBSGScrvpXaDgNqHcXccLTkXjbhc';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let allVideos = [];
    let currentCategory = 'terbaru';

    async function fetchVideos() {
      const { data, error } = await supabase
        .from('videos')
        .select('*')
        .order('id', { ascending: false });

      if (error) {
        console.error(error);
        document.getElementById('videoGrid').innerHTML = "<p>‚ö†Ô∏è Gagal memuat video.</p>";
        return;
      }

      allVideos = data;
      renderVideos();
    }

    function renderVideos(search = '') {
      const grid = document.getElementById('videoGrid');
      grid.innerHTML = '';

      let filtered = allVideos.filter(v => v.category === currentCategory);
      if (search) {
        filtered = filtered.filter(v => v.title.toLowerCase().includes(search.toLowerCase()));
      }

      filtered.forEach(v => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.onclick = () => {
          window.location.href = `detail.html?id=${v.id}&series_id=${v.series_id}`;
        };

        card.innerHTML = `
          <img class="thumbnail" src="${v.thumbnail}" alt="${v.title}" />
          <div class="video-title">${v.title}</div>
        `;
        grid.appendChild(card);
      });
    }

    function searchVideos() {
      const text = document.getElementById('searchInput').value;
      renderVideos(text);
    }

    function filterCategory(cat) {
      currentCategory = cat;
      document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderVideos(document.getElementById('searchInput').value);
    }

    fetchVideos();
  </script>
</body>
</html>
