<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéûÔ∏è VIEWSHORT Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0f1c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin-top: 15px;
      text-align: center;
    }

    header h1 {
      color: #fff;
      font-size: 1.3rem;
    }

    header small {
      color: #6c757d;
      font-size: 0.8rem;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin: 10px 0;
      width: 90%;
      max-width: 500px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
      background-color: #1b2235;
      color: #fff;
    }

    .search-bar button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tab {
      background-color: #1b2235;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .tab.active {
      background-color: #1e90ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background-color: #101624;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #fff;
      text-align: center;
    }

    .pagination {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .pagination button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    footer {
      margin: 25px 0;
      color: #6c757d;
      font-size: 0.8rem;
    }

    .loading {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>üé¨ VIEWSHORT Premium</h1>
    <small>Powered by Supabase</small>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari Judul üîç" />
    <button id="searchBtn">Cari</button>
  </div>

  <div class="tabs">
    <div class="tab active" data-cat="terbaru">Terbaru</div>
    <div class="tab" data-cat="populer">Populer</div>
  </div>

  <div class="grid" id="videoGrid"></div>

  <div class="pagination">
    <button id="prevBtn">‚¨Ö Sebelumnya</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextBtn">Selanjutnya ‚û°</button>
  </div>

  <p class="loading" id="loading">Memuat...</p>

  <footer>¬© VIEWSHORT ‚Äî gunakan bertanggung jawab</footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const SUPABASE_URL = 'https://okqfnesvaetbljnzywvx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rcWZuZXN2YWV0Ymxqbnp5d3Z4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MjM0MTgsImV4cCI6MjA3Nzk5OTQxOH0.h3Z7bOJEBywZYHzwBSGScrvpXaDgNqHcXccLTkXjbhc';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const grid = document.getElementById('videoGrid');
    const loading = document.getElementById('loading');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const tabs = document.querySelectorAll('.tab');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInfo = document.getElementById('pageInfo');

    let currentPage = 1;
    const limit = 12;
    let currentCategory = 'terbaru';
    let searchTerm = '';

    async function loadVideos() {
      loading.textContent = "Memuat...";
      grid.innerHTML = "";
      const offset = (currentPage - 1) * limit;

      let query = supabase
        .from('videos')
        .select('*')
        .eq('category', currentCategory)
        .ilike('title', `%${searchTerm}%`)
        .range(offset, offset + limit - 1)
        .order('part', { ascending: false });

      const { data, error } = await query;
      if (error) {
        loading.textContent = "‚ö†Ô∏è Gagal memuat video.";
        console.error(error);
        return;
      }

      loading.textContent = "";
      if (!data || data.length === 0) {
        grid.innerHTML = "<p>Tidak ada video ditemukan.</p>";
        return;
      }

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <img src="${item.thumbnail || 'https://via.placeholder.com/400x200?text=No+Thumbnail'}" alt="${item.title}">
          <div class="card-title">${item.title}</div>
        `;
        card.onclick = () => {
          window.location.href = `detail.html?id=${item.id}&series_id=${item.series_id}`;
        };
        grid.appendChild(card);
      });

      pageInfo.textContent = `Page ${currentPage}`;
    }

    // Tab click
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentCategory = tab.dataset.cat;
        currentPage = 1;
        loadVideos();
      });
    });

    // Search click
    searchBtn.addEventListener('click', () => {
      searchTerm = searchInput.value.trim();
      currentPage = 1;
      loadVideos();
    });

    // Pagination
    nextBtn.addEventListener('click', () => {
      currentPage++;
      loadVideos();
    });
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        loadVideos();
      }
    });

    loadVideos();
  </script>
</body>
</html>
